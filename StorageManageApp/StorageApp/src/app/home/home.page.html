<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button slot="icon only" color="light" (click)="onCLickUpload()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Product
    </ion-title>
  </ion-toolbar>
  <ion-item id="inputItemID" class="ion-no-padding">
    <ion-label position="stacked">Product No</ion-label>
    <ion-input (ionChange)="_ionChange($event)" debounce="500" type="text" placeholder="No Sound? Please touch here" autofocus="true" clearInput></ion-input>
  </ion-item>
</ion-header>

<ion-content>


  <ion-card id="itemCardID" class="ion-activatable ripple-parent" *ngFor="let item of itemsTookList">
    <ion-card-content>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="6">
            <img class="productImage" src="{{item.image}}" height="150" />
          </ion-col>
          <ion-col size="6" class="ion-text-start">
              <ion-label class="ion-text-nowrap">
                <ion-label color="medium" class="saveTag">BOX </ion-label>
                <ion-note id="boxnumberID"
                  color="dark"
                  class="ion-text-nowrap"
                  >{{item.boxnumber}}</ion-note
                >
              </ion-label>
              <div>
                <ion-badge color="warning">{{item.productType}}</ion-badge>
              </div>

              <div class="tookDivClass">
                <ion-label class="ion-text-nowrap">
                  <ion-label color="medium" class="saveTag">Took </ion-label>
                  <ion-label color="danger" id="tookNumberID">1</ion-label>
                </ion-label>
              </div>
              <div class="tookDivClass">
                <ion-label class="timeClass">{{item.date.toLocaleTimeString('en-US')}}</ion-label>
              </div>

              <div class="tookDivClass">
                <ion-label class="ion-text-nowrap">
                  <ion-label color="medium" class="saveTag">Left in bin </ion-label>
                  <ion-label color="dark" id="leftNumberID">{{item.numberofItemsAvailble}}</ion-label>
                </ion-label>
              </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
